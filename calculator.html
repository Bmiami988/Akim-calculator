<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    </head>
<body>
    <h1>Ssebuliba Akim  <br>Simple Calculator</h1>
    <div class="calculator">
        <input type="text" id="screen" disabled>
        <div class="buttons">
            <button id="clear">C</button>
            <button id="backspace">DEL</button>
            <button id="percent">%</button>
            <button id="divide">/</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="multiply">*</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="subtract">-</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="add">+</button>
            <button id="0">0</button>
            <button id="equals">=</button>
            <button id="decimal">.</button>
            <button id="sqrt">SQRT</button>
            <button id="sin">sin</button>
            <button id="cos">cos</button>
            <button id="tan">tan</button>
            <button id="log">log</button>
            <button id="ln">ln</button>
            <button id="power">x^y</button>
            <button id="parenthesis-open">(</button>
            <button id="parenthesis-close">)</button>

        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
